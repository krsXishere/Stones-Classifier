// Blok buildscript harus ditempatkan sebelum plugins
buildscript {
    ext.kotlin_version = '1.7.10' // Sesuaikan dengan versi Kotlin yang digunakan
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Gunakan versi yang kompatibel
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Tambahkan ini jika menggunakan Firebase
    }
}

// Blok plugins ditempatkan setelah buildscript
plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
